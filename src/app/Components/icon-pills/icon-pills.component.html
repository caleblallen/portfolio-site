<div matRipple class="pill-badge-wrapper" [matTooltip]="'See More Projects Utilizing ' + text"
[attr.aria-label]="'A button that indicates the ' + text + ' technology. Click to see other projects using this technology'"
matTooltipPosition="direction" [matTooltipShowDelay]="250" [matTooltipHideDelay]="250">
  <span [class]="icon"></span>
  <div>{{ text }}</div>
</div>
