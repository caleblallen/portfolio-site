<div fxLayout="column">
  <div *ngIf="isBrowser">
    <app-homepage-doodle></app-homepage-doodle>
  </div>
  <div class="introduction">
    <div fxLayout="column" fxLayoutGap="3em">
      <div class="container" fxLayout="row" fxLayoutAlign="center center">
        <div class="byline"><span>  I am {{ me.name() }}. Welcome to my portfolio.</span></div>
      </div>
      <div class="container bottom-links" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1em">
        <app-social-media-links></app-social-media-links>
      </div>
    </div>
  </div>
</div>
