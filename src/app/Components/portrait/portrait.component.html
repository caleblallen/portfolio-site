<mat-card  ngClass.xs="portrait-card">
  <mat-card-header>
    <mat-card-title>{{ me.name() }}</mat-card-title>
    <mat-card-subtitle>{{ me.descriptor() }}</mat-card-subtitle>
  </mat-card-header>
  <img  mat-card-image class="portrait-img mat-elevation-z2" src="assets/img/portrait_image.png" alt="Photo of Caleb Allen">
  <mat-card-content>
    <p>

    I am a full stack developer currently employed in IT support.
    Thank you for viewing my portfolio.

    I build MEAN webapps these days, which can be viewed in the portfolio section.

    I can also be found at <a href="https://tinydragon.dev/" title="Link to tinydragon.dev">tinydragon.dev</a>.
    </p>


  </mat-card-content>
  <mat-card-actions>
    <app-social-media-links></app-social-media-links>
  </mat-card-actions>
</mat-card>
