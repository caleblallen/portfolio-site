<ng-container *ngIf="portfolio.areProjectsLoaded() | async">

  <div fxLayout *ngFor="let p of projects" class="resultCards">
    <mat-card fxFlex="40" class="projectCard">
      <mat-card-header>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <div></div>
      <img mat-card-image [src]="'assets/img/' + p.anchorImage" alt="Photo of {{ p.title }}">
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-container>
