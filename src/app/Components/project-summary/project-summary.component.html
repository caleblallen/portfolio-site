<mat-card class="summary-card">
  <mat-card-header>
    <mat-card-title>{{ project.title }}</mat-card-title>
    <mat-card-subtitle>Summary</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <ng-container *ngFor="let f of project.frameWorks">
      <app-icon-pills [text]="f" [icon]="pServe.getFrameworkIcon(f)"></app-icon-pills>
    </ng-container>

  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="accent">Source Code</button>
    <ng-container *ngIf="project.liveLink !== null">
      <button mat-flat-button color="accent">Live Site</button>
    </ng-container>
  </mat-card-actions>
</mat-card>
