<ng-container>
  <mat-toolbar class="top-bar" fxLayout="column" color="primary">
    <mat-toolbar-row fxHide.gt-sm fxLayout="row" fxLayoutAlign="center center" color="primary" >
      <span fxFlex="200px" class="name-bar" routerLink="/">{{ me.name() }}</span>
    </mat-toolbar-row>
    <mat-toolbar-row fxLayout="row" >
      <span fxFlex="25" fxFlex.gt-sm="50" fxHide.lt-md class="name-bar" routerLink="/">{{ me.name() }}</span>
      <section fxFlex="100" fxFlex.gt-sm="50" fxLayoutAlign.gt-sm="end" fxLayoutAlign="space-evenly">
        <ng-container *ngIf="pServe.areProjectsLoaded() | async">
          <ng-container *ngFor="let k of keys">
            <ng-container *ngIf="arrayTest(menus[k])">
              <button mat-button [matMenuTriggerFor]="menu">{{ k }}</button>
              <mat-menu fxHide #menu="matMenu">
                <button [routerLink]="link.link" mat-menu-item *ngFor="let link of menus[k]"> {{ link.title }}</button>
              </mat-menu>
            </ng-container>
            <ng-container *ngIf="!arrayTest(menus[k])">
              <button [routerLink]="menus[k].link" mat-button>{{ k }}</button>
            </ng-container>
          </ng-container>
        </ng-container>
      </section>
    </mat-toolbar-row>

  </mat-toolbar>
</ng-container>
