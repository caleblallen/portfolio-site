<section>


<div class="project-title-wrapper" >
  <h2>{{ project.title }}</h2>
  <p> {{ project.description }}</p>
  <div [style.background-image]="'url(' + getAnchorImagePath(project.anchorImage) + ')'" aria-label="A header image of the project in action.">

    <button class="bottom-right" mat-mini-fab color="primary" aria-label="A button that expands the header image." (click)="open()">
      <mat-icon>zoom_out_map</mat-icon>
    </button>
  </div>
</div>
</section>
