<section>


  <div class="project-title-wrapper">
    <h2>{{ project.title }}</h2>
    <p> {{ project.description }}</p>
    <div [style.background-image]="'url(' + getAnchorImagePath(project.anchorImage) + ')'"
         aria-label="A header image of the project in action.">

      <button (click)="open()" aria-label="A button that expands the header image." class="bottom-right" color="primary"
              mat-mini-fab>
        <mat-icon>zoom_out_map</mat-icon>
      </button>
    </div>
  </div>
</section>
